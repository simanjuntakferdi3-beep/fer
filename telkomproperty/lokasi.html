<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lokasi - Graha Merah Putih</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root { --telkom-red: #ee2e24; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', sans-serif; }
        
        .navbar { display: flex; justify-content: space-between; padding: 20px 5%; background: white; border-bottom: 1px solid #ddd; }
        .logo { font-weight: 800; font-size: 1.2rem; color: #333; text-decoration: none; display: flex; align-items: center; gap: 10px;}
        .nav-links { display: flex; gap: 20px; }
        .nav-links a { text-decoration: none; color: #555; font-weight: 500; }
        .nav-links a.active { color: var(--telkom-red); }

        .container { display: grid; grid-template-columns: 1fr 2fr; height: calc(100vh - 80px); }
        
        .sidebar-info { padding: 50px; background: #f8f9fa; display: flex; flex-direction: column; justify-content: center; }
        .map-area { background: #eee; position: relative; }
        
        .info-item { margin-bottom: 30px; }
        .info-label { font-weight: bold; color: var(--telkom-red); font-size: 0.9rem; text-transform: uppercase; margin-bottom: 5px; }
        .info-value { font-size: 1.2rem; font-weight: 600; color: #333; }
        
        @media (max-width: 800px) { .container { grid-template-columns: 1fr; height: auto; } .map-area { height: 400px; } }
    </style>
</head>
<body>

    <nav class="navbar">
        <a href="index.html" class="logo"><i class="fas fa-building" style="color:var(--telkom-red)"></i> Telkom Property</a>
        <div class="nav-links">
            <a href="index.html">Beranda</a>
            <a href="fasilitas.html">Fasilitas</a>
            <a href="lokasi.html" class="active">Lokasi</a>
        </div>
    </nav>

    <div class="container">
        <div class="sidebar-info">
            <h1 style="font-size: 2.5rem; margin-bottom: 40px;">Lokasi Kami</h1>
            
            <div class="info-item">
                <div class="info-label">Alamat Lengkap</div>
                <div class="info-value">
                    Jl. Putri Hijau No. 1<br>
                    Medan, Sumatera Utara
                </div>
            </div>
            
            <div class="info-item">
                <div class="info-label">Hubungi Kami</div>
                <div class="info-value">
                    061-88813304
                </div>
                <p style="color: #666; font-size: 0.9rem; margin-top: 5px;">Call Center (Sesuai PPT Slide 1)</p>
            </div>

            <div class="info-item">
                <div class="info-label">Website Resmi</div>
                <div class="info-value">
                    <a href="http://www.telkomproperty.co.id" target="_blank" style="text-decoration: underline;">
                        www.telkomproperty.co.id
                    </a>
                </div>
            </div>
        </div>

        <div class="map-area">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3981.9760777557424!2d98.6760593147585!3d3.5930269973857593!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x303131c07a9e3e7b%3A0x6b8f1a2b2c3d4e5f!2sJl.%20Putri%20Hijau%20No.1%2C%20Medan!5e0!3m2!1sen!2sid!4v1620000000000!5m2!1sen!2sid" 
                width="100%" 
                height="100%" 
                style="border:0;" 
                allowfullscreen="" 
                loading="lazy">
            </iframe>
        </div>
    </div>

</body>
</html>
